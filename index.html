<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Matrix Multiplication</title>
</head>
<body>
    <div class="container">
        <h1>Matrix Multiplication</h1>

        <div id="matrixInputs">
            <label for="rowsA">Rows (Matrix A):</label>
            <input type="number" id="rowsA" min="1" max="4" value="2">

            <label for="colsA">Columns (Matrix A):</label>
            <input type="number" id="colsA" min="1" max="4" value="2">

            <textarea id="matrixA" rows="4" placeholder="Enter matrix A"></textarea>

            <label for="rowsB">Rows (Matrix B):</label>
            <input type="number" id="rowsB" min="1" max="4" value="2">

            <label for="colsB">Columns (Matrix B):</label>
            <input type="number" id="colsB" min="1" max="4" value="2">

            <textarea id="matrixB" rows="4" placeholder="Enter matrix B"></textarea>
        </div>

        <button onclick="multiplyMatrices()">Multiply Matrices</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
